<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Code Agent Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vscode: {
                bg: '#1e1e1e',
                sidebar: '#252526',
                activityBar: '#333333',
                header: '#2d2d2d',
                border: '#3e3e42',
                text: '#cccccc',
                accent: '#007fd4',
                hover: '#2a2d2e',
                input: '#3c3c3c',
                listHover: '#2a2d2e'
              }
            },
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif'],
              mono: ['Menlo', 'Monaco', 'Courier New', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #cccccc;
        overflow: hidden; /* Prevent body scroll, handle inside app */
      }
      /* Custom scrollbar to match VS Code */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root" class="h-screen w-screen overflow-hidden"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
